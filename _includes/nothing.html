    <div class="webring">
        <p>while you're here, check out the "unnamed webring"!</p>
        <span>&lt;</span> <a id="webring-prev" class="ca-button"></a> â€¢ <a id="webring-next" class="ca-button"></a> <span>></span>

<script>
    async function getWebringLinks(domain) {
        let domains = (await (await fetch('https://gist.githubusercontent.com/cgytrus/815ad706c1c3b32b77ee8f3e0e8b1b4f/raw/unnamed-webring.txt')).text()).split(/\r?\n/).filter(x => x.length > 0);
        for (let i = 0; i < domains.length; i++) {
            if (!domains[i].includes(domain))
                continue;
            return {
                prev: {
                    url: `https://${domains[(i - 1 + domains.length) % domains.length]}`,
                    domain: domains[(i - 1 + domains.length) % domains.length]
                },
                next: {
                    url: `https://${domains[(i + 1) % domains.length]}`,
                    domain: domains[(i + 1) % domains.length]
                }
            };
        }
        return {};
    }

    getWebringLinks('cookiaria.lol').then(links => {
        const prevLink = document.getElementById('webring-prev');
        const nextLink = document.getElementById('webring-next');

        prevLink.href = links.prev.url;
        prevLink.textContent = links.prev.domain;

        nextLink.href = links.next.url;
        nextLink.textContent = links.next.domain;
    });
</script>
